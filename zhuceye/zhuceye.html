		<div id="body1">

						<div class="static-form">

							</div>
							<div class="fied1">
								<div class="filt">
								<i>
									<img src="img/92D5359B-4619-4171-B3A8-A2A907EE4BC9.png" alt="" />
								</i>
								<input type="text" name="" class="inp" placeholder="图形码" />

							</div>
							<div class="fied1">
								<div class="filt">
								<i>

								</i>

							</div>

							</div>
							<div class="fied2">
								<button>同意协议并注册   </button>
							</div>

	</body>
	<script src="js/jquery-3.3.1的副本.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			var $filt = $(".fied")
			var $filt2 = $(".filt")
			var $input = $(".inp")
			var reg1 =/^1(3|5|8|7|4)\d{9}$/;
			var reg2 = /^[0-9]{4}$/
			var reg3 = /^\w{6,12}$/
			var bloon1= false;
			var bloon2= false;
		//	console.log($filt2)
			var $logintip = $(".logintip-hide")
			//console.log($logintip)
			$input.eq(0).focus(function(){
				$filt.eq(0).css({
					border:"1px solid #ff7919"
				})
			})
			$input.eq(0).blur(function(){
				$filt.eq(0).css({
					border:"none"
				})
				//console.log(reg1.test(this.value))
				if(!this.value){
					bloon1 = true;
					$logintip.css({
						display:"block"
					})
					$logintip.html("请输入手机号码")
				}else if( !reg1.test(this.value)){
					bloon1 = bloon1?bloon1 = false:bloon1 = false;
					bloon2 = true;
					$logintip.css({
						display:"block"
					})
					$logintip.html("请输入正确的手机号码")
				}else{
					bloon2 = bloon2?bloon2 = false:bloon2 = false;
					$logintip.css({
						display:"none"
					})
					$logintip.html("")
				}
			})
			$input.eq(1).focus(function(){
				$filt2.eq(0).css({
					border:"1px solid #ff7919"
				})
				this.value = ""
			})
			$input.eq(1).blur(function(){
				$filt2.eq(0).css({
					border:"none"
				})
				if(bloon1){
					$logintip.html("请输入手机号码")
				}else if(bloon2){
					$logintip.html("请输入正确的手机号码")
				}
				//console.log($logintip.value))
			})
				$input.eq(2).focus(function(){
				$filt2.eq(1).css({
					border:"1px solid #ff7919"
				})
				this.value = ""
			})
			$input.eq(2).blur(function(){
				$filt2.eq(1).css({
					border:"none"
				})
				if(!this.value){
					$logintip.css({
						display:"block"
					})
					$logintip.html("请输入验证码")
				}else if(!reg2.test(this.value)){
					$logintip.css({
						display:"block"
					})
					$logintip.html("请输入正确验证码")
				}
				
				
				//console.log($logintip.value))
			})
				$input.eq(3).focus(function(){
				$filt.eq(1).css({
					border:"1px solid #ff7919"
				})
				this.value = ""
			})
			$input.eq(3).blur(function(){
				$filt.eq(1).css({
					border:"none"
				})
				//console.log($logintip.value))
				if(this.value){
					$logintip.css({
						display:"block"
					})
					$logintip.html("请输入密码")
				}else if(reg3.test(this.value)){
						$logintip.css({
						display:"block"
					})
					$logintip.html("密码太短了，最少六位")
					
				}
				
				
				
				
			})
			
			
			
			
			
			
		})
		
		
		
		
		
	</script>
</html>
